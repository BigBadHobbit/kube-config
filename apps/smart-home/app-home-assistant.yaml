    namespace: home-assistant
    server: 'https://kubernetes.default.svc'
  source:
    path: apps/smart-home/home-assistant
    repoURL: 'git@github.com:LukeChannings/k8s-at-home.git'
    targetRevision: HEAD
  project: smart-home
