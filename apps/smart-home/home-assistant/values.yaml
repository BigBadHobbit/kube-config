---
home-assistant:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
      ingress.class: haproxy-private
    path: /
    hosts:
      - home-assistant.private.channings.me
    tls:
      - secretName: home-assistant-tls
        hosts:
          - home-assistant.private.channings.me
  hostNetwork: true
